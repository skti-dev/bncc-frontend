<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#007AFF" />
    <title>BNCC App</title>
    <style>
      * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        overflow-x: hidden;
        background-color: #f5f5f5;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
      }
      
      /* Desktop only - nÃ£o afeta mobile */
      @media (min-width: 1024px) {
        #root {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          padding: 20px;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        
        /* Limitar largura do app apenas em desktop */
        #root > div {
          max-width: 450px !important;
          width: 100% !important;
          box-shadow: 0 10px 30px rgba(0,0,0,0.2) !important;
          border-radius: 15px !important;
          overflow: hidden !important;
        }
      }
      
      /* Prevent text selection on buttons */
      button, [role="button"] {
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Safari mobile friendly inputs */
      input, textarea {
        font-size: 16px !important;
        border-radius: 8px;
        outline: none;
        -webkit-appearance: none;
        appearance: none;
      }
      
      /* Specific fixes for Safari mobile */
      @supports (-webkit-touch-callout: none) {
        html, body {
          -webkit-overflow-scrolling: touch;
          overflow-x: hidden;
          overflow-y: auto;
        }
        
        #root {
          overflow-x: hidden;
          overflow-y: auto;
        }
        
        input, textarea {
          transform: translateZ(0);
        }
      }
      
      /* Additional mobile Safari fixes */
      .react-native-web-view {
        overflow-x: hidden !important;
      }
      
      /* Fix for modal backgrounds */
      .modal-backdrop {
        background-color: rgba(0, 0, 0, 0.5) !important;
      }
      
      /* Loading indicator */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      /* Improve scrolling on mobile */
      .scroll-container {
        -webkit-overflow-scrolling: touch;
      }
      
      /* Hide scrollbar but keep functionality */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.2);
        border-radius: 3px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(0,0,0,0.4);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
